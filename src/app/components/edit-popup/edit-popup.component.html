<p-dialog header="Product" [(visible)]="display" [modal]="true" [closable]="false">
    <div class="column gap-1 form-wrapper" [formGroup]="productForm">
        <div class="row gap-05">
            <span class="price-label">Name:</span>
            <input type="text" formControlName="name" />
        </div>
        <div class="row gap-05">
            <span class="price-label">Price:</span>
            <input type="text" formControlName="price" />
        </div>
        <div class="row gap-05">
            <span class="price-label">Image:</span>
            <input type="text" [(ngModel)]="product.image" formControlName="image" />
        </div>
        <p-rating formControlName="rating" [readonly]="false" iconCancelClass="hidden">
    
        </p-rating>
    </div>
    <p-footer>
        <button type="button" pButton icon="pi pi-check" [outlined]="true" (click)="onConfirm()" label="Confirm"></button>
        <button type="button" pButton icon="pi pi-times" class="p-button-secondary" [outlined]="true" (click)="onCancel()" label="Cancel"></button>
    </p-footer>
</p-dialog>
